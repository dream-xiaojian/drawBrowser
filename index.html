<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />

    <title>DrawBrowser</title>

  <body>
    <div id="app">
      <svg id="my_svg" width="100vw" height="100vh">

        </defs>
        <rect width="100%" height="100%" fill="url(#dotPattern)" />

      </svg>
